<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Morador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #343a40;
      color: #fff;
      padding: 15px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover { background: #495057; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Menu</h4>
    <a href="#">Acesso</a>
    <a href="#">Perfil</a>
    <a href="{{ url_for('login') }}">Sair</a>
  </div>

  <div class="content">
    <h2>Bem-vindo, {{ user }}</h2>
    <p>Selecione uma opção no menu lateral.</p>
  </div>
</body>
</html>
